[project]
name = "example"
version = "0.1.0"
description = "Add your description here"
authors = []
dependencies = [
    "grpcio>=1.60.0",
    "protobuf>=4.25.1",
    "conpy>=1.0.0",
]
readme = "README.md"
requires-python = ">= 3.10"

[project.scripts]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "grpcio-tools>=1.60.0",
    "uvicorn>=0.25.0",
    "black>=23.12.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["example"]
